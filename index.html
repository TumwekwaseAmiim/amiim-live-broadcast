<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Broadcaster - Amiim Initiative</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome Broadcaster - Amiim Initiative</h1>

  <!-- Video Display -->
  <video id="localVideo" autoplay muted playsinline style="width: 80%; border: 2px solid #0f0;"></video>

  <!-- Start Broadcast -->
  <button onclick="startBroadcast()">ðŸŽ¥ Start Broadcast</button>

  <!-- Chat Section -->
  <textarea id="chat-box" class="chat-box" readonly></textarea>
  <input id="chat-input" type="text" placeholder="Type your comment..." />
  <button onclick="sendMessage()">Send</button>

  <!-- Music Controls -->
  <div id="music-controls">
    <button onclick="toggleMusic()">Toggle Music</button>
    <audio id="background-music" loop>
      <source src="bring_me.mp3" type="audio/mp3" />
      <source src="hall_of_fame.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <footer>
    <div class="footer-text">Powered by Amiim Initiative</div>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const localVideo = document.getElementById('localVideo');
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');
    const backgroundMusic = document.getElementById('background-music');
    let pc;
    let localStream;

    async function startBroadcast() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;

        pc = new RTCPeerConnection();
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.emit('offer', pc.localDescription);

        pc.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit('ice-candidate', event.candidate);
          }
        };

        socket.on('answer', async (answer) => {
          await pc.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('ice-candidate', async (candidate) => {
          try {
            await pc.addIceCandidate(new RTCIceCandidate(candidate));
          } catch (e) {
            console.error('Error adding received ICE candidate', e);
          }
        });
      } catch (error) {
        console.error("Could not start broadcast:", error);
      }
    }

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg !== '') {
        socket.emit('chat', msg, 'Broadcaster');
        chatInput.value = '';
      }
    }

    socket.on('chat', (msg, senderName) => {
      chatBox.value += `${senderName}: ${msg}\n`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    function toggleMusic() {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
      } else {
        backgroundMusic.pause();
      }
    }
  </script>
</body>
</html>
