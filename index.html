<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Broadcaster - Amiim Initiative</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #screenVideo {
      width: 90%;
      max-width: 1000px;
      margin: 10px auto;
      display: block;
      border: 2px solid #0f0;
      border-radius: 8px;
    }

    #selfPreview {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 180px;
      height: 135px;
      border: 2px solid white;
      border-radius: 8px;
      z-index: 1000;
    }

    .chat-box {
      width: 90%;
      height: 150px;
      margin: 10px auto;
      display: block;
      background: #111;
      color: #0f0;
      padding: 10px;
      border: 1px solid #333;
    }

    #chat-input {
      width: 70%;
      padding: 10px;
      margin-top: 5px;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-weight: bold;
      background: #0f0;
      border: none;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: #111;
    }

    .footer-text {
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>üé• Broadcaster - Amiim Initiative</h1>

  <!-- Self Camera Preview -->
  <video id="selfPreview" autoplay muted playsinline></video>

  <!-- Main Broadcast Video (screen or camera) -->
  <video id="screenVideo" autoplay playsinline></video>

  <!-- Action Buttons -->
  <button onclick="startBroadcast()">üé• Start Broadcast</button>
  <button onclick="shareScreen()">üñ•Ô∏è Share Screen</button>

  <!-- Chat Section -->
  <textarea id="chat-box" class="chat-box" readonly></textarea><br>
  <input id="chat-input" type="text" placeholder="Type your comment..." />
  <button onclick="sendMessage()">üí¨ Send</button>

  <!-- Music Controls -->
  <div id="music-controls">
    <button onclick="toggleMusic()">üéµ Toggle Music</button>
    <audio id="background-music" loop>
      <source src="bring_me.mp3" type="audio/mp3" />
      <source src="hall_of_fame.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-text">üîå Powered by Amiim Initiative</div>
  </footer>

  <!-- WebSocket & WebRTC Script -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const selfPreview = document.getElementById('selfPreview');
    const screenVideo = document.getElementById('screenVideo');
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');
    const backgroundMusic = document.getElementById('background-music');

    let pc;
    let localStream;
    let screenStream;

    async function startBroadcast() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        selfPreview.srcObject = localStream;

        pc = new RTCPeerConnection();
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.emit('offer', pc.localDescription);

        pc.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit('ice-candidate', event.candidate);
          }
        };

        socket.on('answer', async (answer) => {
          await pc.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('ice-candidate', async (candidate) => {
          try {
            await pc.addIceCandidate(new RTCIceCandidate(candidate));
          } catch (e) {
            console.error('Error adding received ICE candidate', e);
          }
        });
      } catch (error) {
        console.error("Could not start broadcast:", error);
      }
    }

    async function shareScreen() {
      try {
        screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        screenVideo.srcObject = screenStream;

        screenStream.getTracks().forEach(track => {
          const sender = pc.getSenders().find(s => s.track.kind === track.kind);
          if (sender) {
            sender.replaceTrack(track);
          } else {
            pc.addTrack(track, screenStream);
          }
        });
      } catch (error) {
        console.error('Screen sharing failed:', error);
      }
    }

    function sendMessage(customMsg) {
      const msg = customMsg || chatInput.value.trim();
      if (msg !== '') {
        socket.emit('chat', msg, 'Broadcaster');
        chatInput.value = '';
      }
    }

    socket.on('chat', (msg, senderName) => {
      const time = new Date().toLocaleTimeString();
      chatBox.value += `[${time}] ${senderName}: ${msg}\n`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    function toggleMusic() {
      if (backgroundMusic.paused) {
        backgroundMusic.play().catch(() => {
          alert("Please click to allow audio playback.");
        });
      } else {
        backgroundMusic.pause();
      }
    }
  </script>
</body>
</html>
