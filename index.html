<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎥 Broadcaster - Amiim Initiative</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎥 Broadcaster - Amiim Initiative</h1>

  <input type="text" id="roomId" placeholder="Enter Room ID to broadcast" />
  <button onclick="startBroadcast()">🎥 Start Broadcast</button>
  <button onclick="shareScreen()">🖥️ Share Slides/Screen</button>
  <button onclick="shareEvent()">📍 Show Event/Town</button>
  <button onclick="backToSlides()" id="backBtn" style="display:none;">🎥 Back to Slides</button>

  <video id="mainVideo" autoplay playsinline muted></video>
  <div id="viewerCount">👥 Viewers: 0</div>

  <textarea id="chat-box" class="chat-box" readonly></textarea><br>
  <input id="chat-input" type="text" placeholder="Type your comment..." />
  <button onclick="sendMessage()">💬 Send</button>

  <div id="music-controls">
    <button onclick="toggleMusic()">🎵 Toggle Music</button>
    <audio id="background-music" loop autoplay muted>
      <source src="bring_me.mp3" type="audio/mp3" />
      <!-- You can add a fallback -->
    </audio>
  </div>

  <footer><div class="footer-text">🔌 Powered by Amiim Initiative</div></footer>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script>
    const socket = io();
    const mainVideo = document.getElementById('mainVideo');
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');
    const viewerCount = document.getElementById('viewerCount');
    const backBtn = document.getElementById('backBtn');
    const backgroundMusic = document.getElementById('background-music');

    let currentStream, roomId;
    const peers = {};

    async function startBroadcast() {
      roomId = document.getElementById('roomId').value.trim();
      if (!roomId) return alert("Enter a Room ID");

      try {
        currentStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        mainVideo.srcObject = currentStream;
        socket.emit("broadcaster-join", { roomId, name: "Broadcaster" });
      } catch (err) {
        alert("Failed to access media: " + err.message);
      }
    }

    async function shareScreen() {
      try {
        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        switchStream(screenStream);
        backBtn.style.display = "none";
      } catch (err) {
        alert("Screen share failed: " + err.message);
      }
    }

    async function shareEvent() {
      try {
        const eventStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        switchStream(eventStream);
        backBtn.style.display = "inline-block";
      } catch (err) {
        alert("Event camera failed: " + err.message);
      }
    }

    async function backToSlides() {
      await shareScreen();
    }

    function switchStream(newStream) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      currentStream = newStream;
      mainVideo.srcObject = newStream;

      for (let peer of Object.values(peers)) {
        for (let track of newStream.getTracks()) {
          const sender = peer.getSenders().find(s => s.track.kind === track.kind);
          if (sender) sender.replaceTrack(track);
        }
      }
    }

    socket.on("viewer-join", (viewerId) => {
      const peer = new SimplePeer({ initiator: true, trickle: false, stream: currentStream });

      peer.on("signal", signal => {
        socket.emit("signal-to-viewer", { roomId, viewerId, signal });
      });

      peers[viewerId] = peer;
    });

    socket.on("signal-from-viewer", ({ viewerId, signal }) => {
      if (peers[viewerId]) {
        peers[viewerId].signal(signal);
      }
    });

    socket.on("viewer-disconnected", (viewerId) => {
      if (peers[viewerId]) {
        peers[viewerId].destroy();
        delete peers[viewerId];
      }
    });

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg) {
        socket.emit('chat', { roomId, sender: 'Broadcaster', message: msg });
        chatInput.value = '';
      }
    }

    socket.on("chat", ({ sender, message }) => {
      chatBox.value += `[${new Date().toLocaleTimeString()}] ${sender}: ${message}\n`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    socket.on("emoji", emoji => alert(`💬 Emoji: ${emoji}`));
    socket.on("raise-hand", viewer => alert(`✋ ${viewer} raised hand`));
    socket.on("viewer-count", count => viewerCount.textContent = `👥 Viewers: ${count}`);
    socket.on("broadcaster-confirmed", () => {
      alert("✅ You are now live!");
    });

    function toggleMusic() {
      backgroundMusic.muted = false;
      if (backgroundMusic.paused) {
        backgroundMusic.play();
      } else {
        backgroundMusic.pause();
      }
    }

    // Auto play fallback
    window.addEventListener("load", () => {
      backgroundMusic.muted = false;
      backgroundMusic.play().catch(() => {
        console.log("🔇 Autoplay blocked. User must interact.");
      });
    });
  </script>
</body>
</html>
