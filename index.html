<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎥 Broadcaster - Amiim Initiative</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎥 Broadcaster - Amiim Initiative</h1>

  <!-- Room ID Input -->
  <input type="text" id="roomId" placeholder="Enter Room ID to broadcast" />
  <button onclick="startBroadcast()">🎥 Start Broadcast</button>
  <button onclick="shareScreen()">🖥️ Share Screen</button>

  <!-- Video Displays -->
  <video id="selfPreview" autoplay muted playsinline></video>
  <video id="screenVideo" autoplay playsinline></video>

  <!-- Chat -->
  <textarea id="chat-box" class="chat-box" readonly></textarea><br>
  <input id="chat-input" type="text" placeholder="Type your comment..." />
  <button onclick="sendMessage()">💬 Send</button>

  <!-- Background Music -->
  <div id="music-controls">
    <button onclick="toggleMusic()">🎵 Toggle Music</button>
    <audio id="background-music" loop>
      <source src="bring_me.mp3" type="audio/mp3" />
      <source src="hall_of_fame.mp3" type="audio/mp3" />
    </audio>
  </div>

  <footer>
    <div class="footer-text">🔌 Powered by Amiim Initiative</div>
  </footer>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script>
    const socket = io();
    const selfPreview = document.getElementById('selfPreview');
    const screenVideo = document.getElementById('screenVideo');
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');
    const backgroundMusic = document.getElementById('background-music');

    let peer;
    let screenStream;
    let roomId;

    async function startBroadcast() {
      roomId = document.getElementById('roomId').value.trim();
      if (!roomId) {
        alert("Please enter a Room ID");
        return;
      }

      socket.emit("broadcaster-join", roomId);

      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      selfPreview.srcObject = stream;

      peer = new SimplePeer({ initiator: true, trickle: false, stream });

      peer.on("signal", (signal) => {
        socket.emit("signal-from-broadcaster", { roomId, signal });
      });

      socket.on("signal-to-broadcaster", ({ signal }) => {
        peer.signal(signal);
      });

      socket.on("viewer-disconnected", () => {
        console.log("Viewer disconnected");
      });
    }

    async function shareScreen() {
      screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      screenVideo.srcObject = screenStream;

      screenStream.getTracks().forEach(track => {
        const sender = peer.getSenders().find(s => s.track.kind === track.kind);
        if (sender) sender.replaceTrack(track);
      });
    }

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg !== '') {
        socket.emit('chat', msg, 'Broadcaster');
        chatInput.value = '';
      }
    }

    socket.on('chat', (msg, senderName) => {
      const time = new Date().toLocaleTimeString();
      chatBox.value += `[${time}] ${senderName}: ${msg}\n`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    function toggleMusic() {
      if (backgroundMusic.paused) {
        backgroundMusic.play().catch(() => alert("Please click to allow audio playback."));
      } else {
        backgroundMusic.pause();
      }
    }
  </script>
</body>
</html>
