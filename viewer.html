<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viewer - Amiim Initiative</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎥 Welcome Viewer - Amiim Initiative</h1>

  <!-- Live Broadcaster Video -->
  <video id="remoteVideo" autoplay playsinline controls style="width: 80%; border: 2px solid #0ff;"></video>

  <!-- Controls -->
  <div class="controls">
    <button onclick="raiseHand()">✋ Raise Hand</button>
    <button onclick="sendEmoji('😊')">😊</button>
    <button onclick="sendEmoji('🔥')">🔥</button>
    <button onclick="sendEmoji('👏')">👏</button>
    <button onclick="toggleMusic()">🎵 Toggle Music</button>
  </div>

  <!-- Chat Section -->
  <div class="chat-container">
    <textarea id="chat-box" class="chat-box" readonly></textarea>
    <input id="chat-input" type="text" placeholder="Type your comment..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Music -->
  <audio id="background-music" loop>
    <source src="bring_me.mp3" type="audio/mp3" />
    <source src="hall_of_fame.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <!-- Footer -->
  <footer>
    <div class="led-footer">🔌 Powered by Amiim Initiative</div>
  </footer>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const remoteVideo = document.getElementById('remoteVideo');
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');
    const backgroundMusic = document.getElementById('background-music');

    let pc = new RTCPeerConnection();
    let viewerName = '';

    // Prompt for name
    window.onload = () => {
      viewerName = prompt("Enter your name:") || "Viewer";
    };

    // WebRTC Events
    socket.on('offer', async (offer) => {
      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit('answer', pc.localDescription);
    });

    pc.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit('ice-candidate', event.candidate);
      }
    };

    socket.on('ice-candidate', async (candidate) => {
      try {
        await pc.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (e) {
        console.error("Error adding ICE candidate", e);
      }
    });

    pc.ontrack = (event) => {
      remoteVideo.srcObject = event.streams[0];
    };

    // Chat
    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg !== '') {
        socket.emit('chat', msg, viewerName);
        chatInput.value = '';
      }
    }

    socket.on('chat', (msg, senderName) => {
      chatBox.value += `${senderName}: ${msg}\n`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Music
    function toggleMusic() {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
      } else {
        backgroundMusic.pause();
      }
    }

    // Raise Hand
    function raiseHand() {
      socket.emit('raise-hand', viewerName);
      alert("✋ You raised your hand");
    }

    // Send Emoji
    function sendEmoji(emoji) {
      socket.emit('send-emoji', { viewerName, emoji });
    }

    // Receive emoji broadcast
    socket.on('receive-emoji', ({ viewerName, emoji }) => {
      chatBox.value += `💬 ${viewerName} sent emoji: ${emoji}\n`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
