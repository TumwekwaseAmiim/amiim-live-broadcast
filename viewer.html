<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎥 Viewer - Amiim Initiative</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎥 Viewer - Amiim Initiative</h1>

  <input type="text" id="roomId" placeholder="Enter Room ID" />
  <input type="text" id="viewerName" placeholder="Enter Your Name" />
  <button onclick="joinStream()">🎬 Join Stream</button>

  <div id="videos">
    <video id="localVideo" autoplay playsinline muted style="width: 200px;"></video>
    <video id="remoteVideo" autoplay playsinline style="width: 400px; border: 2px solid #0f0;"></video>
  </div>

  <div id="status">⏳ Waiting to connect...</div>

  <textarea id="chat-box" readonly class="chat-box" style="width: 100%; height: 120px;"></textarea><br>
  <input type="text" id="chat-input" placeholder="Type your comment..." />
  <button onclick="sendMessage()">💬 Send</button>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script>
    const socket = io("https://amiim-live-broadcast-3.onrender.com");

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");

    let stream, viewerName, roomId;
    let receivePeer, sendPeer;

    async function joinStream() {
      roomId = document.getElementById("roomId").value.trim();
      viewerName = document.getElementById("viewerName").value.trim();
      if (!roomId || !viewerName) return alert("Enter Room ID and Your Name");

      // Join socket room
      socket.emit("viewer-join", { roomId, name: viewerName });

      // Setup receive-only peer
      receivePeer = new SimplePeer({ initiator: false, trickle: false });

      receivePeer.on("signal", signal => {
        socket.emit("signal-from-viewer", { roomId, signal });
      });

      receivePeer.on("stream", (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
        document.getElementById("status").textContent = "✅ Connected to Broadcaster";
      });

      receivePeer.on("error", err => {
        console.error("Receive Peer error:", err);
      });
    }

    // Get stream when broadcaster allows mic
    socket.on("allow-mic", async ({ viewerName }) => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;

        sendPeer = new SimplePeer({ initiator: true, trickle: false, stream });

        sendPeer.on("signal", signal => {
          socket.emit("signal-to-broadcaster", { roomId, signal, name: viewerName });
        });

        sendPeer.on("error", err => console.error("Send Peer error:", err));
      } catch (err) {
        alert("🎙️ Mic/Camera permission denied: " + err.message);
      }
    });

    // Signaling
    socket.on("signal-from-broadcaster", ({ signal }) => {
      if (receivePeer) receivePeer.signal(signal);
    });

    // Chat messages
    socket.on("chat", ({ sender, message }) => {
      const time = new Date().toLocaleTimeString();
      chatBox.value += `[${time}] ${sender}: ${message}\n`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg && roomId) {
        socket.emit("chat", { roomId, sender: viewerName, message: msg });
        chatInput.value = '';
      }
    }

    socket.on("broadcaster-disconnected", () => {
      document.getElementById("status").textContent = "❌ Broadcaster disconnected.";
      remoteVideo.srcObject = null;
    });
  </script>
</body>
</html>
