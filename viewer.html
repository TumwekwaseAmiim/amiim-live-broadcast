<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎥 Viewer - Amiim Initiative</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎥 Welcome Viewer - Amiim Initiative</h1>

  <input type="text" id="roomId" placeholder="Enter Room ID" />
  <input type="text" id="viewerName" placeholder="Enter Your Name" />
  <button onclick="joinStream()">Join Stream</button>

  <video id="screenVideo" autoplay playsinline controls></video>

  <div id="status"></div>

  <!-- Emoji & Interaction Buttons -->
  <div class="emoji-panel">
    <button onclick="sendEmoji('👍')">👍</button>
    <button onclick="sendEmoji('❤️')">❤️</button>
    <button onclick="sendEmoji('😂')">😂</button>
    <button onclick="raiseHand()">✋ Raise Hand</button>
  </div>

  <!-- Chat Section -->
  <textarea id="chat-box" readonly class="chat-box"></textarea><br>
  <input type="text" id="chat-input" placeholder="Type your comment..." />
  <button onclick="sendMessage()">💬 Send</button>

  <!-- Required Scripts -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>

  <script>
    const socket = io("https://amiim-live-broadcast-3.onrender.com");

    const screenVideo = document.getElementById("screenVideo");
    const status = document.getElementById("status");
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    let roomId = "";
    let viewerName = "";
    let peer;

    function joinStream() {
      roomId = document.getElementById("roomId").value.trim();
      viewerName = document.getElementById("viewerName").value.trim() || "Viewer";
      if (!roomId) {
        alert("Please enter a Room ID");
        return;
      }

      status.textContent = `Connecting to Room: ${roomId}`;
      socket.emit("viewer-join", roomId);

      peer = new SimplePeer({ initiator: false, trickle: false });

      peer.on("signal", (signal) => {
        socket.emit("signal-from-viewer", { roomId, signal });
      });

      peer.on("stream", (stream) => {
        screenVideo.srcObject = stream;
        status.textContent = "✅ Connected to Broadcaster.";
      });

      socket.on("signal-to-viewer", ({ signal }) => {
        peer.signal(signal);
      });

      socket.on("broadcaster-disconnected", () => {
        status.textContent = "🔌 Broadcaster disconnected.";
        screenVideo.srcObject = null;
        if (peer) peer.destroy();
      });

      socket.on("chat", ({ sender, message }) => {
        const time = new Date().toLocaleTimeString();
        chatBox.value += `[${time}] ${sender}: ${message}\n`;
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg !== '' && roomId !== '') {
        socket.emit('chat', { roomId, sender: viewerName, message: msg });
        chatInput.value = '';
      }
    }

    function sendEmoji(emoji) {
      if (roomId !== '') {
        socket.emit("emoji", { roomId, emoji });
      }
    }

    function raiseHand() {
      if (roomId !== '') {
        socket.emit("raise-hand", { roomId, sender: viewerName });
      }
    }
  </script>
</body>
</html>
