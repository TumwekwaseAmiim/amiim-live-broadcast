<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viewer - Amiim Initiative</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ¥ Welcome Viewer - Amiim Initiative</h1>

  <!-- Live Video from Broadcaster -->
  <video id="remoteVideo" autoplay playsinline controls></video>

  <!-- Chat Section -->
  <div class="chat-container">
    <textarea id="chat-box" class="chat-box" readonly></textarea>
    <input id="chat-input" type="text" placeholder="Type your comment..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Music Controls -->
  <div id="music-controls">
    <button onclick="toggleMusic()">ðŸŽµ Toggle Music</button>
    <audio id="background-music" loop>
      <source src="bring_me.mp3" type="audio/mp3" />
      <source src="hall_of_fame.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <footer>
    <div class="led-footer">ðŸ”Œ Powered by Amiim Initiative</div>
  </footer>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const remoteVideo = document.getElementById('remoteVideo');
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');
    const backgroundMusic = document.getElementById('background-music');
    let pc = new RTCPeerConnection();

    // Handle offer from broadcaster
    socket.on('offer', async (offer) => {
      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit('answer', pc.localDescription);
    });

    // Handle ICE candidate
    pc.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit('ice-candidate', event.candidate);
      }
    };

    socket.on('ice-candidate', async (candidate) => {
      try {
        await pc.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (e) {
        console.error("Error adding ICE candidate", e);
      }
    });

    // Set video stream from broadcaster
    pc.ontrack = (event) => {
      remoteVideo.srcObject = event.streams[0];
    };

    // Send chat message
    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg !== '') {
        socket.emit('chat', msg, 'Viewer');
        chatInput.value = '';
      }
    }

    // Display incoming chat messages
    socket.on('chat', (msg, senderName) => {
      chatBox.value += `${senderName}: ${msg}\n`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Toggle background music
    function toggleMusic() {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
      } else {
        backgroundMusic.pause();
      }
    }
  </script>
</body>
</html>
