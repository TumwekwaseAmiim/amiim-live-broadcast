<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎥 Viewer - Amiim Initiative</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎥 Viewer - Amiim Initiative</h1>

  <!-- Room Join -->
  <input type="text" id="roomId" placeholder="Enter Room ID" />
  <button onclick="joinStream()">Join Stream</button>
  <div id="status"></div>

  <!-- Video -->
  <video id="screenVideo" autoplay playsinline controls></video>

  <!-- Chat Box -->
  <textarea id="chat-box" class="chat-box" readonly></textarea><br>
  <input id="chat-input" type="text" placeholder="Type your message..." />
  <button onclick="sendMessage()">💬 Send</button>

  <!-- Emoji Reactions -->
  <div style="margin-top: 10px;">
    <button onclick="sendEmoji('👍')">👍</button>
    <button onclick="sendEmoji('👏')">👏</button>
    <button onclick="sendEmoji('😂')">😂</button>
    <button onclick="sendEmoji('❤️')">❤️</button>
    <button onclick="sendEmoji('✋')">✋ Raise Hand</button>
  </div>

  <!-- Socket.io and PeerJS -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>

  <script>
    const socket = io("https://amiim-live-broadcast-3.onrender.com");
    const screenVideo = document.getElementById("screenVideo");
    const status = document.getElementById("status");
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    let peer;
    let roomId;

    function joinStream() {
      roomId = document.getElementById("roomId").value.trim();
      if (!roomId) {
        alert("Please enter a Room ID");
        return;
      }

      status.textContent = `Connecting to Room: ${roomId}`;
      socket.emit("viewer-join", roomId);

      peer = new SimplePeer({ initiator: false, trickle: false });

      peer.on("signal", (signal) => {
        socket.emit("signal-from-viewer", { roomId, signal });
      });

      peer.on("stream", (stream) => {
        screenVideo.srcObject = stream;
      });

      socket.on("signal-to-viewer", ({ signal }) => {
        peer.signal(signal);
      });

      socket.on("broadcaster-disconnected", () => {
        status.textContent = "🔌 Broadcaster disconnected.";
        screenVideo.srcObject = null;
        peer?.destroy();
      });
    }

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg !== '') {
        socket.emit('chat', msg, 'Viewer');
        chatInput.value = '';
      }
    }

    function sendEmoji(emoji) {
      socket.emit('chat', emoji, 'Viewer');
    }

    socket.on('chat', (msg, senderName) => {
      const time = new Date().toLocaleTimeString();
      chatBox.value += `[${time}] ${senderName}: ${msg}\n`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
