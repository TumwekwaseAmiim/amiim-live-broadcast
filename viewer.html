<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ¥ Viewer - Amiim Initiative</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ¥ Welcome Viewer - Amiim Initiative</h1>

  <input type="text" id="roomId" placeholder="Enter Room ID" />
  <button onclick="joinStream()">Join Stream</button>

  <video id="screenVideo" autoplay playsinline controls></video>

  <div id="status"></div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script>
    const socket = io("https://amiim-live-broadcast-1.onrender.com");
    const screenVideo = document.getElementById("screenVideo");
    const status = document.getElementById("status");
    let peer;

    function joinStream() {
      const roomId = document.getElementById("roomId").value.trim();
      if (!roomId) {
        alert("Please enter a Room ID");
        return;
      }
      status.textContent = `Connecting to Room: ${roomId}`;
      socket.emit("viewer-join", roomId);

      peer = new SimplePeer({ initiator: false, trickle: false });

      peer.on("signal", (signal) => {
        socket.emit("signal-from-viewer", { roomId, signal });
      });

      peer.on("stream", (stream) => {
        screenVideo.srcObject = stream;
      });

      socket.on("signal-to-viewer", ({ signal }) => {
        peer.signal(signal);
      });

      socket.on("broadcaster-disconnected", () => {
        status.textContent = "ðŸ”Œ Broadcaster disconnected.";
        screenVideo.srcObject = null;
        peer?.destroy();
      });
    }
  </script>
</body>
</html>
