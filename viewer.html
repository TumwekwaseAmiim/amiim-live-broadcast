<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viewer - Amiim Initiative</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎥 Welcome Viewer - Amiim Initiative</h1>

  <!-- Live Broadcaster Video -->
  <video id="remoteVideo" autoplay playsinline controls style="width: 90%; max-width: 800px; border: 2px solid #0ff; border-radius: 10px;"></video>

  <!-- Controls -->
  <div class="controls">
    <button onclick="raiseHand()">✋ Raise Hand</button>
    <button onclick="sendEmoji('😊')">😊</button>
    <button onclick="sendEmoji('🔥')">🔥</button>
    <button onclick="sendEmoji('👏')">👏</button>
    <button onclick="toggleMusic()">🎵 Toggle Music</button>
  </div>

  <!-- Chat Section -->
  <div class="chat-container">
    <textarea id="chat-box" class="chat-box" readonly></textarea><br>
    <input id="chat-input" type="text" placeholder="Type your comment..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Background Music -->
  <audio id="background-music" loop>
    <source src="bring_me.mp3" type="audio/mp3" />
    <source src="hall_of_fame.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <!-- Footer -->
  <footer>
    <div class="footer-text">🔌 Powered by Amiim Initiative</div>
  </footer>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const remoteVideo = document.getElementById('remoteVideo');
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');
    const backgroundMusic = document.getElementById('background-music');

    let pc = new RTCPeerConnection();
    let viewerName = prompt("Enter your name:")?.trim() || "Viewer";

    // WebRTC: Setup before signaling
    pc.ontrack = (event) => {
      remoteVideo.srcObject = event.streams[0];
    };

    pc.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit('ice-candidate', event.candidate);
      }
    };

    socket.on('offer', async (offer) => {
      try {
        await pc.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit('answer', pc.localDescription);
      } catch (error) {
        console.error('Error handling offer:', error);
      }
    });

    socket.on('ice-candidate', async (candidate) => {
      try {
        await pc.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (error) {
        console.error('Error adding ICE candidate:', error);
      }
    });

    // Chat functionality
    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg !== '') {
        socket.emit('chat', msg, viewerName);
        chatInput.value = '';
      }
    }

    socket.on('chat', (msg, senderName) => {
      const time = new Date().toLocaleTimeString();
      chatBox.value += `[${time}] ${senderName}: ${msg}\n`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Background Music toggle
    function toggleMusic() {
      if (backgroundMusic.paused) {
        backgroundMusic.play().catch(() => {
          alert("Please interact with the page to allow audio playback.");
        });
      } else {
        backgroundMusic.pause();
      }
    }

    // Raise Hand feature
    function raiseHand() {
      socket.emit('raise-hand', viewerName);
      alert("✋ You raised your hand");
    }

    // Emoji sending
    function sendEmoji(emoji) {
      socket.emit('send-emoji', { viewerName, emoji });
    }

    // Receive emoji from broadcaster or others
    socket.on('receive-emoji', ({ viewerName, emoji }) => {
      const time = new Date().toLocaleTimeString();
      chatBox.value += `[${time}] ${viewerName} sent emoji: ${emoji}\n`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
