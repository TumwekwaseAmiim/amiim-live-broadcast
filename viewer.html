<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎥 Viewer - Amiim Initiative</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Amiim Initiative</h1>

  <input type="text" id="roomId" placeholder="Enter Room ID" />
  <input type="text" id="viewerName" placeholder="Enter Your Name" />
  <button onclick="joinStream()">🎬 Join Stream</button>

  <video id="screenVideo" autoplay playsinline controls>
    <p>Video stream will appear here when the broadcaster is live.</p>
  </video>

  <div id="status" class="status">Status: Waiting to join...</div>

  <!-- Emoji Panel -->
  <div class="emoji-panel">
    <button onclick="sendEmoji('👍')">👍</button>
    <button onclick="sendEmoji('❤️')">❤️</button>
    <button onclick="sendEmoji('😂')">😂</button>
    <button onclick="raiseHand()">✋ Raise Hand</button>
    <button id="startRecordingBtn" style="display: none;" onclick="startRecording()">🎥 Start Recording</button>
  </div>

  <!-- Chat -->
  <textarea id="chat-box" readonly class="chat-box"></textarea><br>
  <input type="text" id="chat-input" placeholder="Type your comment..." />
  <button onclick="sendMessage()">💬 Send</button>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script>
    const socket = io("https://amiim-live-broadcast-3.onrender.com");

    const screenVideo = document.getElementById("screenVideo");
    const status = document.getElementById("status");
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const recordBtn = document.getElementById("startRecordingBtn");

    let roomId = "";
    let viewerName = "";
    let peer;
    let mediaRecorder;
    let recordedChunks = [];

    function joinStream() {
      roomId = document.getElementById("roomId").value.trim();
      viewerName = document.getElementById("viewerName").value.trim() || "Viewer";

      if (!roomId) {
        alert("Please enter a Room ID");
        return;
      }

      if (peer) {
        peer.destroy();
        peer = null;
      }

      status.textContent = `🔄 Connecting to Room: ${roomId}...`;
      socket.emit("viewer-join", { roomId, name: viewerName });

      peer = new SimplePeer({ initiator: false, trickle: false });

      peer.on("signal", (signal) => {
        socket.emit("signal-from-viewer", { roomId, signal });
      });

      peer.on("stream", (stream) => {
        screenVideo.srcObject = stream;
        screenVideo.muted = false;
        status.textContent = "✅ Connected! Live Stream is Playing.";
      });

      peer.on("error", err => {
        console.error("Peer error:", err);
        status.textContent = "❌ Error with stream connection.";
      });

      peer.on("close", () => {
        status.textContent = "❌ Disconnected from stream.";
        screenVideo.srcObject = null;
      });
    }

    socket.on("signal-to-viewer", ({ signal }) => {
      if (peer) {
        peer.signal(signal);
      }
    });

    socket.on("broadcaster-disconnected", () => {
      status.textContent = "📴 Broadcaster disconnected. Waiting...";
      screenVideo.srcObject = null;
      if (peer) {
        peer.destroy();
        peer = null;
      }
    });

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg && roomId) {
        socket.emit("chat", { roomId, sender: viewerName, message: msg });
        chatInput.value = '';
      }
    }

    socket.on("chat", ({ sender, message }) => {
      const time = new Date().toLocaleTimeString();
      chatBox.value += `[${time}] ${sender}: ${message}\n`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    function sendEmoji(emoji) {
      if (roomId) {
        socket.emit("emoji", { roomId, emoji });
      }
    }

    function raiseHand() {
      if (roomId) {
        socket.emit("raise-hand", { roomId, sender: viewerName });
      }
    }

    // ✅ Receive mic permission
    socket.on("allow-mic", async ({ viewerName: target }) => {
      if (target === viewerName) {
        try {
          const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const micTrack = micStream.getAudioTracks()[0];
          const audioContext = new AudioContext();
          const source = audioContext.createMediaStreamSource(micStream);
          const destination = audioContext.createMediaStreamDestination();
          source.connect(destination);
          console.log("🎤 Microphone is now active.");
        } catch (err) {
          alert("Mic access denied: " + err.message);
        }
      }
    });

    // ✅ Receive recording permission
    socket.on("allow-recording", ({ viewerName: target }) => {
      if (target === viewerName) {
        recordBtn.style.display = "inline-block";
      }
    });

    function startRecording() {
      const stream = screenVideo.srcObject;
      if (!stream) return alert("Stream not available.");

      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `recording_${Date.now()}.webm`;
        a.click();
      };

      mediaRecorder.start();
      alert("🎥 Recording started! Click OK to stop.");
      setTimeout(() => {
        mediaRecorder.stop();
      }, 20000); // record for 20 seconds (or make it user-controlled)
    }
  </script>
</body>
</html>
