<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎥 Viewer - Amiim Initiative</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎥 Viewer - Amiim Initiative</h1>

  <input type="text" id="roomId" placeholder="Enter Room ID" />
  <input type="text" id="viewerName" placeholder="Enter Your Name" />
  <button onclick="joinStream()">🎬 Join & Share</button>

  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <div id="status">⏳ Waiting to connect...</div>

  <textarea id="chat-box" readonly class="chat-box"></textarea><br>
  <input type="text" id="chat-input" placeholder="Type your comment..." />
  <button onclick="sendMessage()">💬 Send</button>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script>
    const socket = io("https://amiim-live-broadcast-3.onrender.com");

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");

    let peer, stream, roomId, viewerName;

    async function joinStream() {
      roomId = document.getElementById("roomId").value.trim();
      viewerName = document.getElementById("viewerName").value.trim();
      if (!roomId || !viewerName) return alert("Enter Room ID and Name");

      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;

        socket.emit("viewer-join", { roomId, name: viewerName });

        peer = new SimplePeer({
          initiator: false,
          trickle: false,
          stream: stream
        });

        peer.on("signal", (signal) => {
          socket.emit("signal-from-viewer", { roomId, signal });
        });

        peer.on("stream", (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
          document.getElementById("status").textContent = "✅ Connected to broadcaster";
        });

        peer.on("error", (err) => console.error("Peer error", err));
      } catch (err) {
        alert("Error accessing media: " + err.message);
      }
    }

    socket.on("signal-to-viewer", ({ signal }) => {
      if (peer) peer.signal(signal);
    });

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg && roomId) {
        socket.emit("chat", { roomId, sender: viewerName, message: msg });
        chatInput.value = '';
      }
    }

    socket.on("chat", ({ sender, message }) => {
      const time = new Date().toLocaleTimeString();
      chatBox.value += `[${time}] ${sender}: ${message}\n`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
